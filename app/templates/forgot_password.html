<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}

    <div class="container">
        <h2>Forgot Password</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email"  style="margin-bottom: 10px; margin-right: 5 px;">"Enter your email address"</label>
                <input type="email" id="email" name="email" class="form-control"  style="margin-bottom: 10px; margin-right: 5px;" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-bottom: 10px; margin-right: 5px;">Reset Password</button>
        </form>

        <p>Remember your password?<a href="{{ url_for('main.login') }}">Login</a></p>        
    </div>
    {% endblock %}
</body>
</html>
