<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}

    <h2>Login</h2>

    <form method="POST">
        <label for="username" style="margin-bottom: 10px; margin-right= 5 px;">Username</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password"  style="margin-bottom: 10px; margin-right= 5 px;">Password</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit" class="btn btn-sm btn-success"  style="margin-bottom: 10px; margin-right= 5 px;">Login</button>
    </form>
    <div>
        <a href="{{ url_for('main.forgot_password') }}">Forgot password?</a>
    </div>
    {% endblock %}
</body>
</html>
